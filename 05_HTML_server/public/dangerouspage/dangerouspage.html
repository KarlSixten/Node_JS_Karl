<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Page</title>
</head>

<body>
    <h1>DANGER!!!!</h1>

    <div id="content"></div>

    <script>
        const contentDiv = document.getElementById("content");

        contentDiv.innerHTML = sanitizeXSS(`<img src="x" onerror="alert('XSS')">`);


        // Validering burde ske i backend, dette er bare et eksempel
        function sanitizeXSS(string) {
            return string
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#39;')
                .replaceAll('`', '&#x60;')
                .replaceAll('/', '&#x2F;');
        }
    </script>
</body>

</html>
